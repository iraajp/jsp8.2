<!DOCTYPE html>
<html>
<head>
    <title>Greetings - Practical 8.2</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
            background-color: white;
        }
        #greeting {
            font-size: 32px;
            color: #0066cc;
            margin: 20px 0;
        }
        .welcome {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Practical 8.2: Time-based Greeting</h2>
    
    <div id="greeting"></div>
    <p class="welcome">Welcome to our site, open 24 hours a day.</p>
    <p>Current time: <span id="time"></span></p>

    <script>
        fetch('/api/greeting')
            .then(res => res.json())
            .then(data => {
                document.getElementById('greeting').textContent = data.message;
                document.getElementById('time').textContent = data.time;
            });
    </script>
</body>
</html>
